<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudGaze</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./images/icon.png">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <img src="./images/logo.png" alt="CloudGaze-logo">
            <p>CloudGaze</p>
        </div>
        <img src="./images/CloudGaze-bg.jpg" alt="background-image" id="background-image">
        <form>
            <input type="number" step="0.01" id="latitude" placeholder="Latitude">
            <input type="number" step="0.01" id="longitude" placeholder="Longitude">
            <input type="search" placeholder="Search" id="search" autocomplete="off">
            <table class="table-style hide">
                <tr>
                    <td>sai</td>
                </tr>
                <tr>
                    <td>sai</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
